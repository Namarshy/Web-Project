<div class="mx-3 my-2">
    <h1>Inventory</h1>
</div>


<div class="row mx-3">
    <form class="row gy-2 gx-3 align-items-center" (ngSubmit)="onSubmit()" novalidate>

        <div class="row">

            <div class="col-sm-3">
                <label>Product Id</label>
            </div>
            <div class="col-sm-3">
                <label>Product Name</label>
            </div>
            <div class="col-sm-3">
                <label>Quantity Available</label>
            </div>
            <div class="col-sm-3">
                <label>Reorder Point</label>
            </div>

        </div>

        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputName">Product Id</label>
            <input type="text" class="form-control" id="specificSizeInputName" [disabled]="disableProductIdInput" placeholder="1001" [(ngModel)]="inventoryData.productId" name="productId">
        </div>

        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Product</label>
            <select class="form-select" id="specificSizeSelect" [(ngModel)]="inventoryData.productName"
                name="productName">
                <option selected>Choose...</option>
                <option value="Earphone">Earphone</option>
                <option value="Mobile">Mobile</option>
                <option value="Playstation">Playstation</option>
            </select>
        </div>

        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputName">Quantity Available</label>

            <input class="form-control" type="text" id="specificSizeInputName" placeholder="0"
                [(ngModel)]="inventoryData.availableQty" name="availableQty">
        </div>

        <div class="col-sm-3">
            <input class="form-control" type="text" id="specificSizeInputName" placeholder="0"
                [(ngModel)]="inventoryData.reorderPoint" name="reorderPoint">
            <label class="visually-hidden" for="specificSizeInputName">Record Qty</label>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!--Inventory Details-->

<div class="row mx-3 py-5">
    <h5>Inventory details</h5>
    <table class="tabel tabel-striped">
        <thead>
            <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Stock Available</th>
                <th scope="col">Reorder Point</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventory of inventoryDetails">
                <th scope="row">{{inventory.ProductId}}</th>
                <td>{{inventory.ProductName}}</td>
                <td>{{inventory.AvailableQty}}</td>
                <td>{{inventory.ReOrderPoint}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="populateFormForEdit(inventory)">Edit</button>
                    <button type="button" class="btn btn-danger mx-4"
                        (click)="openConfirmDialoge(inventory.ProductId)">Delete</button>
                </td>
            </tr>


        </tbody>
    </table>
</div>
